name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          if [ -z "${VITE_SWIM_SYNC_ENDPOINT}" ]; then
            echo "VITE_SWIM_SYNC_ENDPOINT is not set. Configure the SWIM_SYNC_ENDPOINT secret."
            exit 1
          fi
          echo "VITE_SWIM_SYNC_ENDPOINT is set."
          npm run build
        env:
          VITE_SWIM_SYNC_ENDPOINT: ${{ secrets.SWIM_SYNC_ENDPOINT }}
          VITE_SWIM_SYNC_TOKEN: ${{ secrets.SWIM_SYNC_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy-worker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy Cloudflare Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: cloudflare-worker
          secrets: |
            AUTH_SECRET
            SHARED_TOKEN
        env:
          AUTH_SECRET: ${{ secrets.CF_AUTH_SECRET }}
          SHARED_TOKEN: ${{ secrets.CF_SHARED_TOKEN }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
